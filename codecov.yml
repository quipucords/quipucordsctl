codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    patch:
      default:
        target: 70%
        threshold: 30
    project:
      default: false
      quipucordsctl:
        target: 70%
        threshold: 30
        paths:
          - "quipucordsctl/"
